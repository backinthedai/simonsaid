<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Bungee" rel="stylesheet">
    <title>Simon Said</title>
</head>

<style>
    body {
        color: #fff;
        font-family: 'Nunito Semibold';
        text-align: center;
        background: #1f1e1e;
    }

    header {
        font-family: 'Bungee';
        font-size: 20px;
        /* max-width: 490px; */
        margin: 0 auto;
        padding-bottom: 40px;
    }

    header label {
        font-size: 30px;
    }

    .content {
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-auto-rows: minmax(150px, auto);
        grid-gap: 10px;
        display: grid;
        max-width: 460px;
        margin: 0 auto;
        background: #1f1e1e;
    }

    .content {
        padding: 5px;
        border-style: solid;
        border-color: #1f1e1e;
        border-width: 10px;
    }

    #one {
        grid-column: 1/3;
        grid-row: 1/2;
        background: rgb(0, 100, 0);
        border-radius: 15px 50px;
    }

    #two {
        grid-column: 3/5;
        grid-row: 1/2;
        background: rgb(139, 0, 0);
        border-radius: 50px 15px;
    }

    #three {
        grid-column: 1/3;
        grid-row: 2/3;
        background: rgb(184, 134, 11);
        border-radius: 50px 15px;
    }

    #four {
        grid-column: 3/5;
        grid-row: 2/3;
        background: rgb(0, 0, 139);
        border-radius: 15px 50px;
    }

 /** slider CSS */

    .slider {
        margin-top: 40px;
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
    }

    #slideInput {
        width: 200px;
        color: white;
    }

/** slider CSS */


    .start-button{
        text-align: left;
    }

    .footer {
        color: black;
        position: absolute;
        right: 0;
        bottom: 0;
        left: 0;
        padding: 1rem;
        background-color: #efefef;
        text-align: center;
        opacity: 0.7;
    }
</style>

<body>
    <header>
        Simon Said:
        <br>
            <label id="rangeText" />
    </header>
    
    <div class="content" id="btn-parent">
        <div class="btn" id="one">1</div>
        <div class="btn" id="two">2</div>
        <div class="btn" id="three">3</div>
        <div class="btn" id="four">4</div>
    </div>

    <!-- <div class="slider">
        <input type="range" min="1" max="3" value="1" step="1" id="slideInput">
    </div> -->
    <div>
        <label id="countText"></label><br>
        <button class="start-button" id ="start-btn">Start</button>
    </div>


    <audio id="audio1">
        <source src="media/simonSound1.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio2">
        <source src="media/simonSound2.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio3">
        <source src="media/simonSound3.mp3" type="audio/mpeg">
    </audio>
    <audio id="audio4">
        <source src="media/simonSound4.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioWrong">
        <source src="media/simonSoundWrong.mp3" type="audio/mpeg">
    </audio>
    <audio id="audioCorrect">
        <source src="media/simonSoundCorrect.mp3" type="audio/mpeg">
    </audio>


    <!-- <footer class="footer">created by Dai Phung</footer> -->


    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js "></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js "></script>

    <script src="js/simon.js"></script
</body>

</html>
